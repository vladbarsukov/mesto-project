<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="root">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__image" src="images/kusto.jpg" alt="Кусто" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить карточку"></button>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__item">
          <img class="photo-grid__picture" src="images/kar.jpg" alt="эльбрус" />
          <div class="photo-grid__discription">
            <h2 class="photo-grid__text">Карачаевск</h2>
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img class="photo-grid__picture" src="images/elbrus.jpg" alt="эльбрус" />
          <div class="photo-grid__discription">
            <h2 class="photo-grid__text">Гора Эльбрус</h2>
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img class="photo-grid__picture" src="images/dombai.jpg" alt="домбай" />
          <div class="photo-grid__discription">
            <h2 class="photo-grid__text">Домбай</h2>
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img class="photo-grid__picture" src="images/elbrus.jpg" alt="эльбрус" />
          <div class="photo-grid__discription">
            <h2 class="photo-grid__text">Гора Эльбрус</h2>
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img class="photo-grid__picture" src="images/dombai.jpg" alt="домбай" />
          <div class="photo-grid__discription">
            <h2 class="photo-grid__text">Домбай</h2>
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
          </div>
        </div>
        <div class="photo-grid__item">
          <img class="photo-grid__picture" src="images/kar.jpg" alt="эльбрус" />
          <div class="photo-grid__discription">
            <h2 class="photo-grid__text">Карачаево-Черкесия</h2>
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-info">
          <input required type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input" />
          <input required type="text" name="description" placeholder="Исследователь океана" class="popup__input" />
          <button aria-label="кнопка Сохранить" class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
