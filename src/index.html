<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Место</title>
  <link rel="stylesheet" href="../pages/index.css"/>
</head>
<body class="root">
<header class="header">
  <div class="logo"></div>
</header>
<main class="main">
  <section class="profile">
    <div class="profile__image-container">
      <img class="profile__image"  alt="Аватар"/>
      <img src="/images/Vector_edit.svg" class="profile__edit-icon"  alt="Аватар"/>
    </div>

    <div class="profile__info">
      <h1 class="profile__name"></h1>
      <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
      <p class="profile__description"></p>
    </div>
    <button id="openButtonAddCard" type="button" class="profile__add-button" aria-label="добавить карточку"></button>
  </section>
  <section class="photo-grid">
    <template id="card-template">
      <div class="photo-grid__item">
        <button aria-label="кнопка удалить" type="button" class="photo-grid__del-button"></button>
        <img class="photo-grid__picture" alt=""/>
        <div class="photo-grid__description">
          <h2 class="photo-grid__text"></h2>
          <div class="photo-grid__like-container">
            <button aria-label="отметить как понравившееся" type="button" class="photo-grid__like"></button>
            <span class="photo-grid__like-counter"></span>
          </div>

        </div>
      </div>
    </template>
  </section>
</main>
<footer class="footer">
  <p class="footer__author">&copy; 2020 Mesto Russia</p>
</footer>
<div id="popupEditProfile" class="popup">
  <div id="popupEditProfileContainer" class="popup__content">
    <button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" novalidate name="formProfile">
      <input pattern="[A-Za-zА-Яа-яЁё\-\s]{1,}"
             data-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
             id="popup__input_name" required type="text" name="name" placeholder="Имя" class="popup__input popup__input"
             minlength="2" maxlength="40"/>
      <span class="popup__input-error popup__input_name-error"></span>
      <input pattern="[A-Za-zА-Яа-яЁё\-\s]{1,}"
             data-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
             id="popup__input_job" required type="text" name="profession" placeholder="Профессия" class="popup__input"
             minlength="2" maxlength="200"/>
      <span id="profileProf" class="popup__input-error popup__input_job-error"></span>
      <button disabled="true" aria-label="кнопка Сохранить" class="popup__submit popup__submit_disabled" type="submit">
        Сохранить
      </button>
    </form>
  </div>
</div>

<div id="popupProfileImage" class="popup">
  <div id="popupProfileImageContainer" class="popup__content">
    <button id="closeButtonAvatar" aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Обновить аватар</h2>
    <form id="formAvatar" class="popup__form" novalidate name="formAvatar">
      <input id="popup__input_avatar" required type="url" name="linkAvatar" placeholder="Ссылка на картинку"
             class="popup__input"/>
      <span class="popup__input-error popup__input_avatar-error"></span>
      <button disabled="true" aria-label="кнопка Сохранить" class="popup__submit popup__submit_disabled" type="submit">
        Создать
      </button>
    </form>
  </div>
</div>

<div id="popupAddCard" class="popup">
  <div id="popupAddCardContainer" class="popup__content">
    <button id="closeButtonAddCard" aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
    <h2 class="popup__title">Новое место</h2>
    <form id="formAddPhoto" class="popup__form" novalidate name="formAddPhoto">
      <input pattern="[A-Za-zА-Яа-яЁё\-\s]{1,}"
             data-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
             id="popup__input_place" required type="text" minlength="2" maxlength="40" name="namePlace"
             placeholder="Название" class="popup__input"/>
      <span class="popup__input-error popup__input_place-error"></span>
      <input id="popup__input_link" required type="url" name="linkPicture" placeholder="Ссылка на картинку"
             class="popup__input"/>
      <span class="popup__input-error popup__input_link-error"></span>
      <button disabled="true" aria-label="кнопка Сохранить" class="popup__submit popup__submit_disabled" type="submit">
        Создать
      </button>
    </form>
  </div>
</div>
<div id="popupPhoto" class="popup">
  <div class="popup__photo-content">
    <button id="closeButtonPhotoCard" aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
    <img src="" class="popup__photo" alt="фото"/>
    <h2 class="popup__photo-title"></h2>
  </div>
</div>
<script type="module" src="../components/api.js"></script>
<script type="module" src="../components/validation.js"></script>
<script type="module" src="../components/modal_window.js"></script>
<script type="module" src="../components/avatar.js"></script>
<script type="module" src="../components/card.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
